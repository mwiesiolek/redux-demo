<div>
  <h1>Todo List</h1>
  <div>
    <input type="text" #item />
    <button (click)="addNewItem(item)">Add</button>

    <p>{{ todoList | async | json }}</p>

    <ul>
      <li *ngFor="let item of todoList | async">
        {{ item.content }}
        <button (click)="removeItem(item)">Remove</button>
      </li>
    </ul>
  </div>
  <div>
    <h1>Dashboard</h1>
    <p>Last Update: </p>
    <p>Total items: </p>
    <button (click)="deleteAll()">Delete All</button>
  </div>
</div>
